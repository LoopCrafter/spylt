name: CI/CD Deployment to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /var/www/spylt.hamed.cloud/*
            mkdir -p /var/www/spylt.hamed.cloud
            scp -r dist/* ${SSH_USER}@${SSH_HOST}:/var/www/spylt.hamed.cloud/
            chown -R www-data:www-data /var/www/spylt.hamed.cloud
            chmod -R 755 /var/www/spylt.hamed.cloud
            docker exec $(docker ps -qf "name=nginx-proxy-manager") nginx -s reload
